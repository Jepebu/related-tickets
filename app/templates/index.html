
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Web Input Form</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Ticket Details</h1>
        
        <!-- The form will POST data to the same URL ('/') -->
        <form action="/" method="POST" class="space-y-6">
            
            <!-- Ticket ID Field (Read-only) -->
            <div>
                <label for="ticket_id" class="block text-sm font-medium text-gray-700">Ticket ID</label>
                <div class="mt-1">
                    <input type="text" name="ticket_id" id="ticket_id" class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 sm:text-sm p-2 border bg-gray-100 cursor-not-allowed" value="{{ data.ticket_id }}" readonly>
                </div>
            </div>

            <!-- Subject Field -->
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject (optional)</label>
                <div class="mt-1">
                    <input type="text" name="subject" id="subject" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" value="{{ data.subject }}">
                </div>
            </div>
            
            <!-- Language Dropdown -->
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                <select id="language" name="language" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    {% for lang in languages %}
                        <option {% if lang == data.language %}selected{% endif %}>{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description (mandatory)</label>
                <div class="mt-1">
                    <!-- The description is placed inside the textarea tags -->
                    <textarea id="description" name="description" rows="8" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border" required>{{ data.body }}</textarea>
                </div>
            </div>

            <!-- Resolution Field (Read-only Textarea) -->
            <div>
                <label for="resolution" class="block text-sm font-medium text-gray-700">Most Recent Correspondence</label>
                <div class="mt-1">
                    <textarea id="resolution" name="resolution" rows="8" class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 border bg-gray-100 cursor-not-allowed" readonly>{{ data.answer }}</textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Submit and Retrieve New Data
                </button>
            </div>
        </form>
    </div>
</body>
</html>
